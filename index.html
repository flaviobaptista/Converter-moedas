<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gold-coin-icon-with-dollar-sign-yuan-euro-pound-and-baht-illustration-free-png.webp"
        type="image/x-icon">



    <link rel="stylesheet" href="style.css">
    <title>Projeto com Javascript</title>
</head>

<body>
    <header>
        <img class="logo" src="gold-coin-icon-with-dollar-sign-yuan-euro-pound-and-baht-illustration-free-png.webp"
            alt="">
        <div class="txt">
            <h1>Cotações e converções</h1>
            <p>Aqui você pode acompanhar a cotação do Dollar e também fazer converção do seu dinheiro</p>
        </div>
    </header>

    <section>
        <div class="inp">
            <div class="inp-valor">
                <label>R$ Real</label>
                <input id="vl_real" placeholder="Digite valor...">
            </div>
            <div class="inp-valor">
                <label>$ Dolar</label>
                <input id="vl_dollar" placeholder="Digite valor...">
            </div>
        </div>
        <p>
            <label>$ &nbsp</label>
            <span id="vlresult">0</span>
        </p>
        <button onclick="vlop()">Converter</button>
    </section>

    <div class="footer">
        <p>Esse site foi desenvolvido apenas para fins academicos e de aprendizado</p>
    </div>

    <script src="main.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js"
        type="text/javascript"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js"
        type="text/javascript"></script>



    <script>
        jQuery(function () {

            jQuery("#vl_real").maskMoney({
                prefix: '',
                thousands: '.',
                decimal: ','
            })

        });
    </script>

    <script>
        jQuery(function () {

            jQuery("#vl_dollar").maskMoney({
                prefix: '',
                thousands: '.',
                decimal: ','
            })

        });
    </script>




</body>

</html>
